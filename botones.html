<!DOCTYPE html>
<html lang="es">
<head>
	<title>Insignias(Badges)</title>
	<meta charset=utf-8>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap-4.5.0/css/bootstrap.min.css">
</head>
<body>

	<div class="container">		
		<div class="row pt-3">
			<div class="col-6">
				<h2>Botones</h2>
				<button class="btn btn-primary">Aceptar</button>
				<button class="btn btn-secondary">Aceptar</button>
				<button class="btn btn-success">Aceptar</button>
				<button class="btn btn-info">Aceptar</button>
				<button class="btn btn-warning">Aceptar</button>
				<button class="btn btn-danger">Aceptar</button>
				<button class="btn btn-light">Aceptar</button>
				<button class="btn btn-dark">Aceptar</button>
				<button class="btn btn-link">Aceptar</button>
			</div>
		</div>
		<div class="row pt-3">
			<div class="col-6">
				<hr>
				<a href="#" class="btn btn-primary">Enlace</a>
				<button class="btn btn-primary">Botón</button>
				<input type="button" class="btn btn-primary" value="Botón">
				<input type="submit" class="btn btn-primary" value="Submit">
			</div>
		</div>
		<div class="row pt-3">
			<div class="col-6">
				<h2>Contorno de Botones</h2>
				<button class="btn btn-outline-primary">Aceptar</button>
				<button class="btn btn-outline-secondary">Aceptar</button>
				<button class="btn btn-outline-success">Aceptar</button>
				<button class="btn btn-outline-info">Aceptar</button>
				<button class="btn btn-outline-warning">Aceptar</button>
				<button class="btn btn-outline-danger">Aceptar</button>
				<button class="btn btn-outline-light">Aceptar</button>
				<button class="btn btn-outline-dark">Aceptar</button>
				<button class="btn btn-outline-link">Aceptar</button>
			</div>
		</div>
		<div class="row pt-5">
			<div class="col-6">
				<h2>Botones tamaño</h2>
				<div class="mb-4">
					<button class="btn btn-primary btn-lg">Botón Largo</button>
					<button class="btn btn-secondary btn-lg">Botón Largo</button>
				</div>
				<div class="mb-4">
					<button class="btn btn-primary btn-sm">Botón Pequeño</button>
					<button class="btn btn-secondary btn-sm">Botón Pequeño</button>
				</div>
				<div class="mb-4">
					<button class="btn btn-primary btn-block">Botón Bloque</button>
					<button class="btn btn-secondary btn-block">Botón Bloque</button>
				</div>
			</div>
		</div>
		<div class="row pt-3">
			<div class="col-6">
				<h2>Botones deshabilitados</h2>
				<button class="btn btn-primary" disabled>Aceptar</button>
				<button class="btn btn-secondary" disabled>Aceptar</button>
				<button class="btn btn-success" disabled>Aceptar</button>
				<button class="btn btn-info" disabled>Aceptar</button>
				<button class="btn btn-warning" disabled>Aceptar</button>
				<button class="btn btn-danger" disabled>Aceptar</button>
				<button class="btn btn-light" disabled>Aceptar</button>
				<button class="btn btn-dark" disabled>Aceptar</button>
				<button class="btn btn-link" disabled>Aceptar</button>
			</div>
		</div>
	</div>

<script src="js/jquery/jquery-3.5.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="bootstrap-4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
