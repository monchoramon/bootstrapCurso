<!DOCTYPE html>
<html lang="es">
<head>
	<title>Botones Checkbox|RadioButtons</title>
	<meta charset=utf-8>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap-4.5.0/css/bootstrap.min.css">
</head>
<body>

	<div class="container">		
		<div class="row pt-3">
			<div class="col-6">
				<h2>Checkboxes</h2>
				<hr>

				<div class="btn-group btn-group-toggle" data-toggle="buttons">
					<label for="Opción 1" class="btn btn-primary mr-1">	
						Opción 1
						<input type="checkbox" name="" id="" autocomplete="of">
					</label>
					<label for="Opción 2" class="btn btn-primary mr-1">	
						Opción 2
						<input type="checkbox" name="" id="" autocomplete="of">
					</label>
					<label for="Opción 3" class="btn btn-primary mr-1">	
						Opción 3
						<input type="checkbox" name="" id="" autocomplete="of">
					</label>
				</div>
			</div>
		</div>
		<div class="row pt-3">
			<div class="col-6">
				<h2>RadioButtons</h2>
				<hr>

				<div class="btn-group btn-group-toggle" data-toggle="buttons">
					<label for="Opción 2" class="btn btn-primary mr-1">	
						Hombre
						<input type="radio" name="sexo" id="hombre" autocomplete="of">
					</label>
					<label for="Opción 3" class="btn btn-primary mr-1">	
						Mujer
						<input type="radio" name="sexo" id="mujer" autocomplete="of">
					</label>
				</div>
			</div>
		</div>
	</div>

<script src="js/jquery/jquery-3.5.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="bootstrap-4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
