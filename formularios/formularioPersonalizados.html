<!DOCTYPE html>
<html lang="es">
<head>
	<title>Customs Checkbox y Radio</title>
	<meta charset=utf-8>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../bootstrap-4.5.0/css/bootstrap.min.css">
</head>
<body>

	<div class="container">	
		<div class="row mt-3">
			<div class="col">
				<form action="" method="POST" class="mt-3">
					<h2>Checkbox permonalizados</h2>
					<hr>
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" name="" id="checkboxPersonalizado1" value="1">
						<label for="checkboxPersonalizado1" class="custom-control-label">Acepto los términos y condiciones</label>
					</div>
					<hr>
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" name="" id="checkboxPersonalizado2" value="1">
						<label for="checkboxPersonalizado2" class="custom-control-label">Acepto las políticas de privacidad</label>
					</div>
				</form>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col">
				<form action="" method="POST" class="mt-3">
					<h2>RadioButton permonalizados</h2>
					<hr>
					<div class="custom-control custom-radio">
						<input type="radio" class="custom-control-input" name="sexo" id="radiobuttonPersonalizado1" value="H">
						<label for="radiobuttonPersonalizado1" class="custom-control-label">Hombre</label>
					</div>
					<hr>
					<div class="custom-control custom-radio">
						<input type="radio" class="custom-control-input" name="sexo" id="radiobuttonPersonalizado2" value="M">
						<label for="radiobuttonPersonalizado2" class="custom-control-label">Mujer</label>
					</div>

					<br>

					<div class="custom-control custom-control-inline custom-radio">
						<input type="radio" class="custom-control-input" name="sexo" id="radiobuttonPersonalizado3" value="H">
						<label for="radiobuttonPersonalizado3" class="custom-control-label">Hombre</label>
					</div>
					<div class="custom-control custom-control-inline custom-radio">
						<input type="radio" class="custom-control-input" name="sexo" id="radiobuttonPersonalizado4" value="M">
						<label for="radiobuttonPersonalizado4" class="custom-control-label">Mujer</label>
					</div>

				</form>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col">
				<form action="" method="POST" class="mt-3">
					<h2>Select permonalizado</h2>
					<hr>
					<select name="" id="" class="custom-select mb-3">
						<option value="1">Opcion 1</option>
						<option value="2" selected>Opcion 2</option>
						<option value="3">Opcion 3</option>
						<option value="4">Opcion 4</option>
					</select>

					<select name="" id="" class="custom-select custom-select-lg mb-3">
						<option value="1">Opcion 1</option>
						<option value="2" selected>Opcion 2</option>
						<option value="3">Opcion 3</option>
						<option value="4">Opcion 4</option>
					</select>

					<select name="" id="" class="custom-select custom-select-sm mb-3">
						<option value="1">Opcion 1</option>
						<option value="2" selected>Opcion 2</option>
						<option value="3">Opcion 3</option>
						<option value="4">Opcion 4</option>
					</select>
				</form>
			</div>
		</div>
	</div>

<script src="../js/jquery/jquery-3.5.1.min.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../bootstrap-4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
