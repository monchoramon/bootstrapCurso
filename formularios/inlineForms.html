<!DOCTYPE html>
<html lang="es">
<head>
	<title>Formulario</title>
	<meta charset=utf-8>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../bootstrap-4.5.0/css/bootstrap.min.css">
</head>
<body>

	<div class="container">	
		<div class="row mt-3">
			<div class="col">
				<form action="#" method="POST" class="form-inline">
					<input type="text" name="nombre" id="nombre" class="form-control ml-3">
					<input type="text" name="contrasena" id="contrasena" class="form-control ml-3">
					<div class="form-check">
						<input type="checkbox" name="recordarSesion" id="recordarSesion" class="form-check-input ml-3">
						<label for="recordarSesion" class="form-check-label">Recordar sesión</label>
					</div>
					<button type="button" class="btn btn-primary ml-3">Iniciar sesión</button>
				</form>
			</div>
		</div>
	</div>

<script src="../js/jquery/jquery-3.5.1.min.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../bootstrap-4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
