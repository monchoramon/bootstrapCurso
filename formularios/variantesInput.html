<!DOCTYPE html>
<html lang="es">
<head>
	<title>Variantes Inputs</title>
	<meta charset=utf-8>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../bootstrap-4.5.0/css/bootstrap.min.css">
</head>
<body>

	<div class="container">	
		<div class="row mt-3">
			<div class="col">
				<form action="" method="POST" class="mt-3">
					<h3>Variantes inputs</h3>
					<div class="form-group">
						<label for="nombre">Nombre</label>
						<input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control">
					</div>
					<div class="form-group">
						<label for="correo">Correo</label>
						<input type="text" name="correo" id="correo" placeholder="Correo" class="form-control">
					</div>
					<div class="form-group">
						<label for="pasaporte">Pasaporte</label>
						<input type="text" name="pasaporte" id="pasaporte" placeholder="Pasaporte" class="form-control form-control-sm">
					</div>
				</form>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col">
				<form action="" method="POST" class="mt-3">
					<h3>Estados de ReadOnly and Disables</h3>
					<div class="form-group">
						<input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" readonly="">
					</div>
					<div class="form-group">
						<input type="text" name="correo" id="correo" placeholder="Correo" class="form-control" disabled>
					</div>
					<div class="form-group">
						<select name="" id="" class="form-control" disabled>
							<option value="120">120</option>
						</select>
					</div>
					<div class="form-group">
						<label for="">
							<input type="radio" name="" id="abc">
							Radio Button
						</label>
					</div>
				</form>
			</div>
		</div>
	</div>

<script src="../js/jquery/jquery-3.5.1.min.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../bootstrap-4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
