<!DOCTYPE html>
<html>
<head>
	<title>Columnas alineadas Horizontalmente</title>
	<meta charset=utf-8>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../bootstrap-4.5.0/css/bootstrap.min.css">
	<style>
		.row {
			background: #e8e8e8;
			margin: 40px 0px;
		}
		.columna {
			background:#f2f2f2;
			text-align: center;
			padding: 10px;
			border: 1px solid #4d5061;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="row justify-content-start">
			<div class="columna col-4">Columna 1</div>
			<div class="columna col-4">Columna 2</div>
		</div>
		<div class="row justify-content-center">
			<div class="columna col-4">Columna 1</div>
			<div class="columna col-4">Columna 2</div>
		</div>
		<div class="row justify-content-end">
			<div class="columna col-4">Columna 1</div>
			<div class="columna col-4">Columna 2</div>
		</div>
		<div class="row justify-content-around">
			<div class="columna col-4">Columna 1</div>
			<div class="columna col-4">Columna 2</div>
		</div>
		<div class="row justify-content-between">
			<div class="columna col-4">Columna 1</div>
			<div class="columna col-4">Columna 2</div>
		</div>
	</div>

<script src="../js/jquery/jquery-3.5.1.min.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../bootstrap-4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
