<!DOCTYPE html>
<html>
<head>
	<title>Columnas alineadas verticalmente</title>
	<meta charset=utf-8>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../bootstrap-4.5.0/css/bootstrap.min.css">
	<style>
		.row {
			background:#e8e8e8;
			height:150px;
			margin-top: 28px;
		}
		.col {
			background: #f2f2f2;
			text-align: center;
			padding: 10px;
			border: 1px solid #4d5061;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="row align-items-start">
			<div class="col">
				Columna #1
			</div>
			<div class="col">
				Columna #2
			</div>
			<div class="col">
				Columna #3
			</div>
		</div>
		<div class="row align-items-center">
			<div class="col">
				Columna #1
			</div>
			<div class="col">
				Columna #2
			</div>
			<div class="col align-items-end">
				Columna #3
			</div>
		</div>
		<div class="row align-items-end">
			<div class="col">
				Columna #1
			</div>
			<div class="col">
				Columna #2
			</div>
			<div class="col">
				Columna #3
			</div>
		</div>
		<br><br>
		<h2>Alineaci√≥n Independiente</h2>
		<div class="row">
			<div class="col align-self-start">
				Column #1
			</div>
			<div class="col align-self-center">
				Column #2
			</div>
			<div class="col align-self-end">
				Column #3
			</div>
		</div>
	</div>

<script src="../js/jquery/jquery-3.5.1.min.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../bootstrap-4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
