<!DOCTYPE html>
<html>
<head>
	<title>Columnas Anidadas</title>
	<meta charset=utf-8>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../bootstrap-4.5.0/css/bootstrap.min.css">
	<style type="text/css" media="screen">
		.row {
			background:#e8e8e8;
			margin-top: 20px;
		}
		.columna {
			background: #f2f2f2;
			text-align: center;
			border: 1px solid #4d5061;
		}

		.columna-interior {
			background: #e8e8e8;
			border: 1px solid #4d5061;
			padding: 10px;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="columna col-md-6">
				Columna #1
				<div class="row">
					<div class="col columna-interior">Columna 1</div>
					<div class="col columna-interior">Columna 2</div>
				</div>
			</div>
			<div class="columna col-md-6">
				Columna #2
				<div class="row justify-content-around">
					<div class="col-4 columna-interior">Columna 1</div>
					<div class="col-4 columna-interior">Columna 2</div>
				</div>
			</div>
		</div>
	</div>

<script src="../js/jquery/jquery-3.5.1.min.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../bootstrap-4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
