<!DOCTYPE html>
<html>
<head>
	<title>Offseting</title>
	<meta charset=utf-8>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../bootstrap-4.5.0/css/bootstrap.min.css">
	<style type="text/css" media="screen">
		.row {
			background:#e8e8e8;
			margin-top: 40px;
			margin-bottom: 28px;
		}
		.columna {
			background: #f2f2f2;
			text-align: center;
			padding: 10px;
			border: 1px solid #4d5061;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="columna col-auto offset-1">
				Columna 1
			</div>
		</div>
		<div class="row">
			<div class="columna col-4 offset-4">
				Columna 2
			</div>
		</div>
		<div class="row">
			<div class="columna col-auto offset-1">
				Columna 3
			</div>
			<div class="columna col-auto offset-1">
				Columna 4
			</div>
		</div>

		<div class="row">
			<div class="columna col-4 offset-1 offset-md-4 offset-lg-0">
				Columna 5
			</div>
		</div>
	</div>

<script src="../js/jquery/jquery-3.5.1.min.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../bootstrap-4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
