<!DOCTYPE html>
<html>
<head>
	<title>Ordenamiento Columnas</title>
	<meta charset=utf-8>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../bootstrap-4.5.0/css/bootstrap.min.css">
	<style type="text/css" media="screen">
		.row {
			background:#e8e8e8;
			margin-top: 40px;
			margin-bottom: 28px;
		}
		.columna {
			background: #f2f2f2;
			text-align: center;
			padding: 10px;
			border: 1px solid #4d5061;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="row justify-content-between">
			<div class="columna col-2 order-1"> <!--order-md-1-->
				Columna #1
			</div>
			<div class="columna col-2 order-2"> <!--order-md-2-->
				Columna #2
			</div>
			<div class="columna col-2 order-3"> <!--order-md-3-->
				Columna #3
			</div>
			<div class="columna col-2 order-4"> <!--order-md-4-->
				Columna #4
			</div>
		</div>
	</div>

<script src="../js/jquery/jquery-3.5.1.min.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../bootstrap-4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
