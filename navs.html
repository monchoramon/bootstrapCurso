<!DOCTYPE html>
<html lang="es">
<head>
	<title>Navs</title>
	<meta charset=utf-8>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap-4.5.0/css/bootstrap.min.css">
	<style>
		.rm-nav a {
			color: #FFF;
			padding: 15px;
		}
		
		.rm-nav .disabled {
			background-color: rgb(255, 255, 255, 0);
		}

		.rm-nav a:hover {
/*			color: #000;
*/			background-color: rgb(255, 255, 255, 0.1);
		}

	</style>
</head>
<body>

	<div class="container">	
		<div class="row">
			<div class="col-12 mt-4">
				<h3>Menú con ul</h3>
				<hr>
				<ul class="nav ">
					<li class="nav-item">
						<a href="#" class="nav-link">Inicio</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link disabled">Blog</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link">Proximamente</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link">Contacto</a>
					</li>
				</ul>
			</div>
			<div class="col-12 mt-4">
				<h3>Menú con estilo CSS</h3>
				<hr>
				<ul class="nav bg-dark rm-nav">
					<li class="nav-item">
						<a href="#" class="nav-link active">Inicio</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link disabled">Blog</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link">Proximamente</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link">Contacto</a>
					</li>
				</ul>
			</div>
			<div class="col-12 mt-4">
				<h3>Menú con nav</h3>
				<hr>
				<nav class="nav">
					<a href="#" class="nav-link">Inicio</a>
					<a href="#" class="nav-link">Blog</a>
					<a href="#" class="nav-link disabled">Proximamente</a>
					<a href="#" class="nav-link">Contacto</a>
				</nav>
			</div>
			<div class="col-12 mt-4">
				<h3>Menú vertical</h3>
				<hr>
				<nav class="nav rm-nav bg-dark flex-column">
					<a href="#" class="nav-link">Inicio</a>
					<a href="#" class="nav-link">Blog</a>
					<a href="#" class="nav-link disabled">Proximamente</a>
					<a href="#" class="nav-link">Contacto</a>
				</nav>
			</div>
		</div>
	</div>

<script src="js/jquery/jquery-3.5.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="bootstrap-4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
