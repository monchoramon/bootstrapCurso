<!DOCTYPE html>
<html lang="es">
<head>
	<title>NavBar</title>
	<meta charset=utf-8>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap-4.5.0/css/bootstrap.min.css">
	<style></style>
</head>
<body>

	<div class="container">
		<div class="row mt-5">
			<div class="col mt-5">
				<h2>Popovers</h2>
				<button class="btn btn-primary" data-container="body" data-placement="top" data-toggle="popover" title="Titulo del popover arriba" data-content="Hola">Arriba</button>
				<button class="btn btn-primary" data-container="body" data-placement="bottom" data-toggle="popover" title="Titulo del popover arriba" data-content="Hola">Abajo</button>
				<button class="btn btn-primary" data-container="body" data-placement="left" data-toggle="popover" title="Titulo del popover arriba" data-content="Hola">Izquierda</button>
				<button class="btn btn-primary" data-container="body" data-placement="right" data-toggle="popover" title="Titulo del popover arriba" data-content="Hola">Derecha</button>
			</div>
		</div>
	</div>

<script src="js/jquery/jquery-3.5.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="bootstrap-4.5.0/js/bootstrap.min.js"></script>

<script>
	$(function(){
		//document.querySelectorAll("data-toggle=popover");
		$("[data-toggle=popover]").popover();
	})
</script>
</body>
</html>
