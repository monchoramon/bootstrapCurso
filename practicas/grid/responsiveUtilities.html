<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset=utf-8>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap-4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/estiloGrid.css">
	<title>Responsive Utilities</title>
	<style>
		.columna {
			background-color: #2191fb;
			color: #FFF;
			padding: 20px;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>	
	<!--Los tamaños de columna en Bootstrap * son:
	.col     Extra Pequeño (Extra Small) - Smartphones Vertical     Menos o igual a 544px
	.col-sm  Pequeño (Small) - Smartphones Vertical					Mas de 544px y Menos de 992 px
	.col-md  Mediano (Medium) - Tablets 							Mas de 768px y Menos de 1200px 
	.col-lg  Largo (Large) - Computadoras							Mas de 992px y Menos de 1200px
	.col-xl  Extra Largo (Extra Large) - Computadoras 				Mas de 1199px       
	 -->
	<div class="container">
		<div class="row">
			<div class="columna col d-block d-sm-none text-center">XS - Extra Small</div>
			<div class="columna col-sm d-none d-sm-block d-md-none text-center">SM - Small</div>
			<div class="columna col-md d-none d-md-block d-lg-none text-center">MD - Medium</div>
			<div class="columna col-lg d-none d-lg-block d-xl-none text-center">LG - Large</div>
			<div class="columna col-xl d-none d-xl-block text-center">XL - Extra Large</div>
		</div>
	</div>

<script src="js/jquery/jquery-3.5.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="bootstrap-4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
