<!DOCTYPE html>
<html lang="es">
<head>
	<title>NavBar</title>
	<meta charset=utf-8>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap-4.5.0/css/bootstrap.min.css">
	<style></style>
</head>
<body>

	<div class="container">
		<div class="row mt-5">
			<div class="col mt-5">
				<h2>Barra de progreso</h2>
				<hr>
				<div class="progress mb-3" style="height: 20px;">
					<div class="progress-bar" role="progressbar" style="width: 20%;">20%</div>
				</div>

				<div class="progress mb-3" style="height: 40px;">
					<div class="progress-bar" role="progressbar" style="width: 40%;">40%</div>
				</div>

				<div class="progress mb-3" style="height: 60px;">
					<div class="progress-bar" role="progressbar" style="width: 60%;">60%</div>
				</div>

				<div class="progress mb-3" style="height: 80px;">
					<div class="progress-bar" role="progressbar" style="width: 80%;">80%</div>
				</div>

				<div class="progress mb-3" style="height: 100px;">
					<div class="progress-bar" role="progressbar" style="width: 100%;">100%</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<div class="progress mb-3" style="height:30px;">
					<div class="progress-bar bg-success" role="progressbar" style="width: 50%;">50%</div>
				</div>
				<div class="progress mb-3" style="height:30px;">
					<div class="progress-bar bg-primary" role="progressbar" style="width: 60%;">60%</div>
				</div>
				<div class="progress mb-3" style="height:30px;">
					<div class="progress-bar bg-info" role="progressbar" style="width: 70%;">70%</div>
				</div>
				<div class="progress mb-3" style="height:30px;">
					<div class="progress-bar bg-warning" role="progressbar" style="width: 80%;">80%</div>
				</div>
				<div class="progress mb-3" style="height:30px;">
					<div class="progress-bar bg-danger" role="progressbar" style="width: 85%;">85%</div>
				</div>
				<div class="progress mb-3" style="height:30px;">
					<div class="progress-bar bg-inverse" role="progressbar" style="width: 95%;">95%</div>
				</div>
				<div class="progress mb-3" style="height:30px;">
					<div class="progress-bar bg-light" role="progressbar" style="width: 100%;">100%</div>
				</div>
			</div>
			<div class="col">
				<div class="progress mb-3" style="height:30px;">
					<div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 50%;">50%</div>
				</div>
				<div class="progress mb-3" style="height:30px;">
					<div class="progress-bar progress-bar-striped bg-primary" role="progressbar" style="width: 60%;">60%</div>
				</div>
				<div class="progress mb-3" style="height:30px;">
					<div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 70%;">70%</div>
				</div>
				<div class="progress mb-3" style="height:30px;">
					<div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 80%;">80%</div>
				</div>
				<div class="progress mb-3" style="height:30px;">
					<div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 85%;">85%</div>
				</div>
				<div class="progress mb-3" style="height:30px;">
					<div class="progress-bar progress-bar-striped bg-inverse" role="progressbar" style="width: 95%;">95%</div>
				</div>
				<div class="progress mb-3" style="height:30px;">
					<div class="progress-bar progress-bar-striped bg-light" role="progressbar" style="width: 100%;">100%</div>
				</div>
			</div>
		</div>
	</div>

<script src="js/jquery/jquery-3.5.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="bootstrap-4.5.0/js/bootstrap.min.js"></script>

<script>
	$(function(){
		//document.querySelectorAll("data-toggle=popover");
		$("[data-toggle=popover]").popover();
	})
</script>
</body>
</html>
