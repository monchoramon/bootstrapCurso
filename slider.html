<!DOCTYPE html>
<html lang="es">
<head>
	<title>Grupo de Botones</title>
	<meta charset=utf-8>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap-4.5.0/css/bootstrap.min.css">
</head>
<body>

	<div class="container">	
		<div class="row">
			<div class="col-12 mt-3">
				<div class="carousel slide carousel-fade" id="carousel-principal" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carousel-principal" data-slide-to="0" class="active"></li>
						<li data-target="#carousel-principal" data-slide-to="1"></li>
						<li data-target="#carousel-principal" data-slide-to="2"></li>
					</ol>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="img/carousel1.jpg" alt="Imagen 1">
						</div>
						<div class="carousel-item">
							<img src="img/carousel2.jpg" alt="Imagen 1">
						</div>
						<div class="carousel-item">
							<img src="img/carousel3.jpg" alt="Imagen 1">
						</div>
					</div>
					<a href="#carousel-principal" class="carousel-control-prev" data-slide="prev">
						<span class="carousel-control-prev-icon"></span>
						<span class="sr-only">Anterior</span>
					</a>
					<a href="#carousel-principal" class="carousel-control-next" data-slide="next">
						<span class="carousel-control-next-icon"></span>
						<span class="sr-only">Siguiente</span>
					</a>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12 mt-3">
				<div class="carousel slide" id="carousel-secundario" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carousel-secundario" data-slide-to="0" class="active"></li>
						<li data-target="#carousel-secundario" data-slide-to="1"></li>
						<li data-target="#carousel-secundario" data-slide-to="2"></li>
					</ol>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<div class="carousel-caption d-block">
								<h4>Título de la Imagen 1</h4>
								<p>Descripción Imagen 1</p>
							</div>
							<img src="img/carousel1.jpg" alt="Imagen 1">
						</div>
						<div class="carousel-item">
							<div class="carousel-caption d-block">
								<h4>Título de la Imagen 2</h4>
								<p>Descripción Imagen 2</p>
							</div>
							<img src="img/carousel2.jpg" alt="Imagen 1">
						</div>
						<div class="carousel-item">
							<div class="carousel-caption d-block">
								<h4>Título de la Imagen 3</h4>
								<p>Descripción Imagen 3</p>
							</div>
							<img src="img/carousel3.jpg" alt="Imagen 1">
						</div>
					</div>
					<a href="#carousel-secundario" class="carousel-control-prev" data-slide="prev">
						<span class="carousel-control-prev-icon"></span>
						<span class="sr-only">Anterior</span>
					</a>
					<a href="#carousel-secundario" class="carousel-control-next" data-slide="next">
						<span class="carousel-control-next-icon"></span>
						<span class="sr-only">Siguiente</span>
					</a>
				</div>
			</div>
		</div>
	</div>

<script src="js/jquery/jquery-3.5.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="bootstrap-4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
