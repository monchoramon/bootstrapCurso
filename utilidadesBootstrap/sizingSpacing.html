<!DOCTYPE html>
<html lang="es">
<head>
	<title>Sizing y Spacing</title>
	<meta charset=utf-8>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../bootstrap-4.5.0/css/bootstrap.min.css">
	<style>
		
	</style>
</head>
<body>

	<div class="container">	
		<div class="row mt-3">
			<div class="col">
				<div class="bg-success text-white w-25 p-2 my-2">25%</div>
				<div class="bg-primary text-white w-50 p-2 my-2">50%</div>
				<div class="bg-dark text-white w-75 p-2 my-2">75%</div>
				<div class="bg-warning text-white w-100 p-2 my-2">100%</div>
			</div>
			<div class="col">
				<div class="bg-success text-white p-2 mx-2 d-inline-block h-25">25%</div>
				<div class="bg-primary text-white p-2 mx-2 d-inline-block h-50">50%</div>
				<div class="bg-dark text-white p-2 mx-2 d-inline-block h-75">75%</div>
				<div class="bg-warning text-white p-2 mx-2 d-inline-block h-100">100%</div>
			</div>
		</div>
	</div>

<script src="../js/jquery/jquery-3.5.1.min.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../bootstrap-4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
